<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0F172A"/>

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resumeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="workflowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Circuit Pattern Background -->
  <g opacity="0.1">
    <path d="M50 50 L100 50 L100 100 L150 100" stroke="#3B82F6" stroke-width="1" fill="none"/>
    <path d="M250 80 L300 80 L300 130 L350 130" stroke="#8B5CF6" stroke-width="1" fill="none"/>
    <path d="M80 200 L130 200 L130 250 L180 250" stroke="#10B981" stroke-width="1" fill="none"/>
    <circle cx="100" cy="50" r="3" fill="#3B82F6"/>
    <circle cx="300" cy="80" r="3" fill="#8B5CF6"/>
    <circle cx="130" cy="200" r="3" fill="#10B981"/>
  </g>

  <!-- Resume Documents -->
  <g transform="translate(60, 100)">
    <!-- Resume 1 -->
    <rect x="10" y="10" width="35" height="45" rx="2" fill="url(#resumeGradient)" opacity="0.9"/>
    <rect x="15" y="15" width="25" height="3" fill="#FFFFFF" opacity="0.8"/>
    <rect x="15" y="22" width="20" height="2" fill="#FFFFFF" opacity="0.6"/>
    <rect x="15" y="27" width="25" height="2" fill="#FFFFFF" opacity="0.7"/>
    <rect x="15" y="32" width="18" height="2" fill="#FFFFFF" opacity="0.5"/>
    <!-- Resume 2 -->
    <rect x="20" y="5" width="35" height="45" rx="2" fill="url(#resumeGradient)" opacity="0.7"/>
    <rect x="25" y="10" width="25" height="3" fill="#FFFFFF" opacity="0.6"/>
    <rect x="25" y="17" width="20" height="2" fill="#FFFFFF" opacity="0.4"/>
    <!-- Resume 3 -->
    <rect x="30" y="0" width="35" height="45" rx="2" fill="url(#resumeGradient)" opacity="0.5"/>
    <rect x="35" y="5" width="25" height="3" fill="#FFFFFF" opacity="0.4"/>
  </g>

  <!-- AI Analysis Brain -->
  <g transform="translate(180, 120)">
    <!-- Brain outline -->
    <path d="M20 15 C25 5, 35 5, 40 15 C42 10, 48 12, 48 18 C50 20, 50 25, 47 28 C48 32, 45 35, 42 35 L8 35 C5 35, 2 32, 3 28 C0 25, 0 20, 2 18 C2 12, 8 10, 10 15 Z"
          fill="url(#aiGradient)" opacity="0.9"/>
    <!-- Neural connections -->
    <g opacity="0.7">
      <circle cx="15" cy="20" r="2" fill="#FFFFFF"/>
      <circle cx="25" cy="18" r="2" fill="#FFFFFF"/>
      <circle cx="35" cy="22" r="2" fill="#FFFFFF"/>
      <circle cx="20" cy="28" r="2" fill="#FFFFFF"/>
      <circle cx="30" cy="28" r="2" fill="#FFFFFF"/>
      <line x1="15" y1="20" x2="25" y2="18" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="25" y1="18" x2="35" y2="22" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="15" y1="20" x2="20" y2="28" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="25" y1="18" x2="30" y2="28" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="35" y1="22" x2="30" y2="28" stroke="#FFFFFF" stroke-width="1"/>
    </g>
  </g>

  <!-- Workflow Automation -->
  <g transform="translate(300, 180)">
    <!-- Workflow steps -->
    <circle cx="20" cy="15" r="8" fill="url(#workflowGradient)" opacity="0.9"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">1</text>
    <circle cx="50" cy="15" r="8" fill="url(#workflowGradient)" opacity="0.8"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">2</text>
    <circle cx="35" cy="35" r="8" fill="url(#workflowGradient)" opacity="0.7"/>
    <text x="35" y="40" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">3</text>
    <!-- Connection arrows -->
    <path d="M28 15 L42 15" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M42 23 L35 27" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M28 23 L35 27" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
        <polygon points="0 0, 6 2, 0 4" fill="#10B981"/>
      </marker>
    </defs>
  </g>

  <!-- Data Flow Lines -->
  <g opacity="0.8">
    <!-- From resumes to AI -->
    <path d="M140 160 Q170 150, 180 140" stroke="#3B82F6" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- From AI to workflow -->
    <path d="M230 140 Q270 160, 300 180" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Feedback loop -->
    <path d="M320 200 Q250 220, 140 200" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="3,3" opacity="0.6">
      <animate attributeName="stroke-dashoffset" values="0;6;0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating Data Particles -->
  <g opacity="0.6">
    <circle cx="150" cy="100" r="2" fill="#3B82F6">
      <animate attributeName="cy" values="100;90;100" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="80" r="2" fill="#8B5CF6">
      <animate attributeName="cy" values="80;70;80" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="120" r="2" fill="#10B981">
      <animate attributeName="cy" values="120;110;120" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Tech Labels -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3B82F6">RESUMES</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B5CF6">AI</text>
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">WORKFLOW</text>

  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AI Recruitment Automation</text>
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">LLM-Powered Candidate Screening</text>
</svg>