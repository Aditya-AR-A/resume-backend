<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0F172A"/>

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emotionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cnnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Circuit Pattern Background -->
  <g opacity="0.1">
    <path d="M50 50 L100 50 L100 100 L150 100" stroke="#3B82F6" stroke-width="1" fill="none"/>
    <path d="M250 80 L300 80 L300 130 L350 130" stroke="#F59E0B" stroke-width="1" fill="none"/>
    <path d="M80 200 L130 200 L130 250 L180 250" stroke="#10B981" stroke-width="1" fill="none"/>
    <circle cx="100" cy="50" r="3" fill="#3B82F6"/>
    <circle cx="300" cy="80" r="3" fill="#F59E0B"/>
    <circle cx="130" cy="200" r="3" fill="#10B981"/>
  </g>

  <!-- Face Detection Icon -->
  <g transform="translate(80, 120)">
    <!-- Face outline -->
    <circle cx="30" cy="30" r="25" fill="none" stroke="url(#faceGradient)" stroke-width="4" opacity="0.9"/>
    <!-- Eyes -->
    <circle cx="22" cy="22" r="3" fill="#FFFFFF"/>
    <circle cx="38" cy="22" r="3" fill="#FFFFFF"/>
    <!-- Nose -->
    <circle cx="30" cy="28" r="1" fill="#FFFFFF" opacity="0.8"/>
    <!-- Mouth -->
    <path d="M 22 35 Q 30 40 38 35" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <!-- Detection frame -->
    <rect x="5" y="5" width="50" height="50" fill="none" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  </g>

  <!-- Emotion Icons -->
  <g transform="translate(200, 100)">
    <!-- Happy face -->
    <g transform="translate(0, 0)">
      <circle cx="15" cy="15" r="12" fill="url(#emotionGradient)" opacity="0.8"/>
      <circle cx="10" cy="10" r="2" fill="#FFFFFF"/>
      <circle cx="20" cy="10" r="2" fill="#FFFFFF"/>
      <path d="M 8 18 Q 15 22 22 18" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    </g>
    <!-- Sad face -->
    <g transform="translate(40, 0)">
      <circle cx="15" cy="15" r="12" fill="url(#emotionGradient)" opacity="0.6"/>
      <circle cx="10" cy="10" r="2" fill="#FFFFFF"/>
      <circle cx="20" cy="10" r="2" fill="#FFFFFF"/>
      <path d="M 8 20 Q 15 18 22 20" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    </g>
    <!-- Neutral face -->
    <g transform="translate(20, 30)">
      <circle cx="15" cy="15" r="12" fill="url(#emotionGradient)" opacity="0.7"/>
      <circle cx="10" cy="10" r="2" fill="#FFFFFF"/>
      <circle cx="20" cy="10" r="2" fill="#FFFFFF"/>
      <line x1="8" y1="20" x2="22" y2="20" stroke="#FFFFFF" stroke-width="2"/>
    </g>
  </g>

  <!-- CNN Network Visualization -->
  <g transform="translate(300, 150)">
    <!-- Input layer -->
    <circle cx="10" cy="20" r="4" fill="url(#cnnGradient)"/>
    <circle cx="10" cy="35" r="4" fill="url(#cnnGradient)" opacity="0.8"/>
    <circle cx="10" cy="50" r="4" fill="url(#cnnGradient)" opacity="0.6"/>
    <!-- Hidden layer -->
    <circle cx="30" cy="15" r="4" fill="url(#cnnGradient)" opacity="0.9"/>
    <circle cx="30" cy="30" r="4" fill="url(#cnnGradient)"/>
    <circle cx="30" cy="45" r="4" fill="url(#cnnGradient)" opacity="0.8"/>
    <!-- Output layer -->
    <circle cx="50" cy="25" r="4" fill="#F59E0B"/>
    <circle cx="50" cy="40" r="4" fill="#3B82F6"/>
    <!-- Connections -->
    <g opacity="0.6">
      <line x1="14" y1="20" x2="26" y2="15" stroke="#10B981" stroke-width="1"/>
      <line x1="14" y1="20" x2="26" y2="30" stroke="#10B981" stroke-width="1"/>
      <line x1="14" y1="35" x2="26" y2="30" stroke="#10B981" stroke-width="1"/>
      <line x1="14" y1="35" x2="26" y2="45" stroke="#10B981" stroke-width="1"/>
      <line x1="14" y1="50" x2="26" y2="45" stroke="#10B981" stroke-width="1"/>
      <line x1="34" y1="15" x2="46" y2="25" stroke="#10B981" stroke-width="1"/>
      <line x1="34" y1="30" x2="46" y2="25" stroke="#10B981" stroke-width="1"/>
      <line x1="34" y1="30" x2="46" y2="40" stroke="#10B981" stroke-width="1"/>
      <line x1="34" y1="45" x2="46" y2="40" stroke="#10B981" stroke-width="1"/>
    </g>
  </g>

  <!-- Data Flow Lines -->
  <g opacity="0.8">
    <!-- From face to emotions -->
    <path d="M140 160 Q170 150, 200 140" stroke="#3B82F6" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- From emotions to CNN -->
    <path d="M260 140 Q290 150, 300 160" stroke="#F59E0B" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating Data Particles -->
  <g opacity="0.6">
    <circle cx="150" cy="100" r="2" fill="#3B82F6">
      <animate attributeName="cy" values="100;90;100" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="80" r="2" fill="#F59E0B">
      <animate attributeName="cy" values="80;70;80" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="120" r="2" fill="#10B981">
      <animate attributeName="cy" values="120;110;120" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Tech Labels -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3B82F6">FACE</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B">EMOTION</text>
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">CNN</text>

  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Gender & Emotion Detection</text>
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">CNN-based Facial Analysis System</text>
</svg>
