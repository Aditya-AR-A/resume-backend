<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0F172A"/>

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vizGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Circuit Pattern Background -->
  <g opacity="0.1">
    <path d="M50 50 L100 50 L100 100 L150 100" stroke="#3B82F6" stroke-width="1" fill="none"/>
    <path d="M250 80 L300 80 L300 130 L350 130" stroke="#10B981" stroke-width="1" fill="none"/>
    <path d="M80 200 L130 200 L130 250 L180 250" stroke="#F59E0B" stroke-width="1" fill="none"/>
    <circle cx="100" cy="50" r="3" fill="#3B82F6"/>
    <circle cx="300" cy="80" r="3" fill="#10B981"/>
    <circle cx="130" cy="200" r="3" fill="#F59E0B"/>
  </g>

  <!-- Data Visualization Charts -->
  <g transform="translate(60, 100)">
    <!-- Bar chart -->
    <rect x="10" y="40" width="12" height="40" fill="url(#dataGradient)" opacity="0.9"/>
    <rect x="25" y="30" width="12" height="50" fill="url(#dataGradient)"/>
    <rect x="40" y="50" width="12" height="30" fill="url(#dataGradient)" opacity="0.8"/>
    <rect x="55" y="25" width="12" height="55" fill="url(#dataGradient)" opacity="0.7"/>
    <rect x="70" y="45" width="12" height="35" fill="url(#dataGradient)" opacity="0.9"/>
    <!-- Data points -->
    <circle cx="16" cy="35" r="2" fill="#FFFFFF"/>
    <circle cx="31" cy="25" r="2" fill="#FFFFFF"/>
    <circle cx="46" cy="45" r="2" fill="#FFFFFF"/>
    <circle cx="61" cy="20" r="2" fill="#FFFFFF"/>
    <circle cx="76" cy="40" r="2" fill="#FFFFFF"/>
  </g>

  <!-- ML Pipeline -->
  <g transform="translate(180, 120)">
    <!-- Data input -->
    <rect x="10" y="15" width="20" height="15" rx="3" fill="url(#dataGradient)" opacity="0.8"/>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">DATA</text>
    <!-- Processing -->
    <circle cx="45" cy="22" r="10" fill="url(#mlGradient)"/>
    <text x="45" y="27" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">ML</text>
    <!-- Model -->
    <rect x="65" y="12" width="20" height="20" rx="3" fill="url(#mlGradient)" opacity="0.9"/>
    <text x="75" y="23" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">MODEL</text>
    <!-- Output -->
    <polygon points="95,10 105,22 95,34" fill="url(#vizGradient)"/>
    <text x="100" y="27" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">OUT</text>
    <!-- Flow arrows -->
    <path d="M30 22 L35 22" stroke="#FFFFFF" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M55 22 L60 22" stroke="#FFFFFF" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M85 22 L90 22" stroke="#FFFFFF" stroke-width="2" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
        <polygon points="0 0, 6 2, 0 4" fill="#FFFFFF"/>
      </marker>
    </defs>
  </g>

  <!-- Visualization Dashboard -->
  <g transform="translate(300, 180)">
    <!-- Dashboard screen -->
    <rect x="5" y="10" width="40" height="30" rx="3" fill="url(#vizGradient)" opacity="0.9"/>
    <!-- Charts inside -->
    <rect x="10" y="15" width="6" height="8" fill="#FFFFFF" opacity="0.7"/>
    <rect x="18" y="18" width="6" height="12" fill="#FFFFFF" opacity="0.8"/>
    <rect x="26" y="20" width="6" height="6" fill="#FFFFFF" opacity="0.6"/>
    <rect x="34" y="16" width="6" height="10" fill="#FFFFFF" opacity="0.9"/>
    <!-- Pie chart -->
    <circle cx="20" cy="35" r="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <path d="M20 27 A8 8 0 0 1 26 31 L20 35 Z" fill="#3B82F6" opacity="0.8"/>
    <path d="M20 27 A8 8 0 0 0 14 31 L20 35 Z" fill="#10B981" opacity="0.8"/>
  </g>

  <!-- Data Flow Lines -->
  <g opacity="0.8">
    <!-- From data viz to ML pipeline -->
    <path d="M140 160 Q170 150, 180 140" stroke="#3B82F6" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- From ML to visualization -->
    <path d="M280 140 Q300 160, 300 180" stroke="#10B981" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating Data Particles -->
  <g opacity="0.6">
    <circle cx="150" cy="100" r="2" fill="#3B82F6">
      <animate attributeName="cy" values="100;90;100" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="80" r="2" fill="#10B981">
      <animate attributeName="cy" values="80;70;80" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="120" r="2" fill="#F59E0B">
      <animate attributeName="cy" values="120;110;120" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Tech Labels -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3B82F6">DATA</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">ML</text>
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B">VIZ</text>

  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Data Science Capstone</text>
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">End-to-End ML Pipeline & Analytics</text>
</svg>
