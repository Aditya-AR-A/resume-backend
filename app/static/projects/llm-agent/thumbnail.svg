<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0F172A"/>
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Circuit Pattern Background -->
  <g opacity="0.1">
    <path d="M50 50 L100 50 L100 100 L150 100" stroke="#3B82F6" stroke-width="1" fill="none"/>
    <path d="M200 80 L250 80 L250 130 L300 130" stroke="#8B5CF6" stroke-width="1" fill="none"/>
    <path d="M80 200 L130 200 L130 250 L180 250" stroke="#06B6D4" stroke-width="1" fill="none"/>
    <circle cx="100" cy="50" r="3" fill="#3B82F6"/>
    <circle cx="250" cy="80" r="3" fill="#8B5CF6"/>
    <circle cx="130" cy="200" r="3" fill="#06B6D4"/>
  </g>
  
  <!-- Central Brain/AI Icon -->
  <g transform="translate(180, 120)">
    <!-- Brain outline -->
    <path d="M20 15 C25 5, 35 5, 40 15 C42 10, 48 12, 48 18 C50 20, 50 25, 47 28 C48 32, 45 35, 42 35 L8 35 C5 35, 2 32, 3 28 C0 25, 0 20, 2 18 C2 12, 8 10, 10 15 Z" 
          fill="url(#brainGradient)" opacity="0.9"/>
    <!-- Neural connections inside brain -->
    <g opacity="0.7">
      <circle cx="15" cy="20" r="2" fill="#FFFFFF"/>
      <circle cx="25" cy="18" r="2" fill="#FFFFFF"/>
      <circle cx="35" cy="22" r="2" fill="#FFFFFF"/>
      <circle cx="20" cy="28" r="2" fill="#FFFFFF"/>
      <circle cx="30" cy="28" r="2" fill="#FFFFFF"/>
      <line x1="15" y1="20" x2="25" y2="18" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="25" y1="18" x2="35" y2="22" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="15" y1="20" x2="20" y2="28" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="25" y1="18" x2="30" y2="28" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="35" y1="22" x2="30" y2="28" stroke="#FFFFFF" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Phone/Call Icon (Left) -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="25" height="40" rx="5" fill="url(#phoneGradient)"/>
    <rect x="3" y="5" width="19" height="25" rx="2" fill="#065F46" opacity="0.3"/>
    <!-- Sound waves -->
    <path d="M30 12 Q35 12, 35 20 Q35 28, 30 28" stroke="#10B981" stroke-width="2" fill="none"/>
    <path d="M35 8 Q42 8, 42 20 Q42 32, 35 32" stroke="#10B981" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M40 4 Q49 4, 49 20 Q49 36, 40 36" stroke="#10B981" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- API/Server Icon (Right) -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="30" height="20" rx="3" fill="url(#apiGradient)"/>
    <rect x="0" y="25" width="30" height="20" rx="3" fill="url(#apiGradient)" opacity="0.8"/>
    <!-- Server indicators -->
    <circle cx="6" cy="10" r="2" fill="#FFFFFF"/>
    <circle cx="6" cy="35" r="2" fill="#FFFFFF"/>
    <rect x="12" y="8" width="15" height="4" rx="1" fill="#FFFFFF" opacity="0.7"/>
    <rect x="12" y="33" width="15" height="4" rx="1" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- API connection lines -->
    <path d="M35 25 L50 25 L50 15" stroke="#F59E0B" stroke-width="2" fill="none"/>
    <path d="M45 15 L50 20 L55 15" stroke="#F59E0B" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Data Flow Lines -->
  <g opacity="0.8">
    <!-- From phone to brain -->
    <path d="M120 200 Q150 180, 180 155" stroke="#10B981" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- From brain to API -->
    <path d="M230 155 Q260 180, 300 200" stroke="#3B82F6" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Feedback loop -->
    <path d="M300 215 Q200 250, 120 215" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-dasharray="3,3" opacity="0.6">
      <animate attributeName="stroke-dashoffset" values="0;6;0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating Data Particles -->
  <g opacity="0.6">
    <circle cx="150" cy="100" r="2" fill="#3B82F6">
      <animate attributeName="cy" values="100;90;100" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="80" r="2" fill="#8B5CF6">
      <animate attributeName="cy" values="80;70;80" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="120" r="2" fill="#06B6D4">
      <animate attributeName="cy" values="120;110;120" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tech Labels -->
  <text x="50" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">VOICE</text>
  <text x="180" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3B82F6">LLM</text>
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B">API</text>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">LLM Agent Integration</text>
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">Real-time AI Call Processing</text>
</svg>
