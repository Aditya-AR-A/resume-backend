<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0F172A"/>

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="browserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="contentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Circuit Pattern Background -->
  <g opacity="0.1">
    <path d="M50 50 L100 50 L100 100 L150 100" stroke="#3B82F6" stroke-width="1" fill="none"/>
    <path d="M250 80 L300 80 L300 130 L350 130" stroke="#10B981" stroke-width="1" fill="none"/>
    <path d="M80 200 L130 200 L130 250 L180 250" stroke="#F59E0B" stroke-width="1" fill="none"/>
    <circle cx="100" cy="50" r="3" fill="#3B82F6"/>
    <circle cx="300" cy="80" r="3" fill="#10B981"/>
    <circle cx="130" cy="200" r="3" fill="#F59E0B"/>
  </g>

  <!-- Browser Window -->
  <g transform="translate(50, 80)">
    <!-- Browser frame -->
    <rect x="0" y="0" width="300" height="120" rx="8" fill="url(#browserGradient)" opacity="0.9"/>
    <!-- Title bar -->
    <rect x="0" y="0" width="300" height="25" rx="8" fill="url(#browserGradient)" opacity="0.7"/>
    <!-- Window controls -->
    <circle cx="15" cy="12" r="4" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="30" cy="12" r="4" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="45" cy="12" r="4" fill="#FFFFFF" opacity="0.4"/>
    <!-- Address bar -->
    <rect x="60" y="8" width="200" height="10" rx="5" fill="#FFFFFF" opacity="0.2"/>
    <text x="160" y="16" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">portfolio.dev</text>
    <!-- Content area -->
    <rect x="10" y="35" width="280" height="75" rx="4" fill="#FFFFFF" opacity="0.1"/>
    <!-- Content elements -->
    <rect x="20" y="45" width="80" height="4" fill="#FFFFFF" opacity="0.8"/>
    <rect x="20" y="55" width="120" height="3" fill="#FFFFFF" opacity="0.6"/>
    <rect x="20" y="65" width="100" height="3" fill="#FFFFFF" opacity="0.7"/>
    <!-- Project cards -->
    <rect x="150" y="45" width="50" height="35" rx="3" fill="url(#contentGradient)" opacity="0.8"/>
    <rect x="210" y="45" width="50" height="35" rx="3" fill="url(#contentGradient)" opacity="0.6"/>
    <rect x="150" y="85" width="50" height="20" rx="3" fill="url(#contentGradient)" opacity="0.7"/>
    <rect x="210" y="85" width="50" height="20" rx="3" fill="url(#contentGradient)" opacity="0.5"/>
  </g>

  <!-- React Logo -->
  <g transform="translate(320, 180)">
    <!-- React atom -->
    <circle cx="25" cy="25" r="20" fill="none" stroke="url(#reactGradient)" stroke-width="3" opacity="0.9"/>
    <!-- Electron orbits -->
    <ellipse cx="25" cy="25" rx="35" ry="15" fill="none" stroke="url(#reactGradient)" stroke-width="2" opacity="0.7"/>
    <ellipse cx="25" cy="25" rx="35" ry="15" fill="none" stroke="url(#reactGradient)" stroke-width="2" opacity="0.7" transform="rotate(60 25 25)"/>
    <ellipse cx="25" cy="25" rx="35" ry="15" fill="none" stroke="url(#reactGradient)" stroke-width="2" opacity="0.7" transform="rotate(-60 25 25)"/>
    <!-- Electrons -->
    <circle cx="60" cy="25" r="3" fill="url(#reactGradient)"/>
    <circle cx="25" cy="-10" r="3" fill="url(#reactGradient)" opacity="0.8"/>
    <circle cx="25" cy="60" r="3" fill="url(#reactGradient)" opacity="0.6"/>
  </g>

  <!-- Data Flow Lines -->
  <g opacity="0.8">
    <!-- From browser to React -->
    <path d="M320 160 Q330 170, 320 180" stroke="#3B82F6" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating Data Particles -->
  <g opacity="0.6">
    <circle cx="200" cy="100" r="2" fill="#3B82F6">
      <animate attributeName="cy" values="100;90;100" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="120" r="2" fill="#10B981">
      <animate attributeName="cy" values="120;110;120" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Tech Labels -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3B82F6">NEXT.JS</text>
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">REACT</text>

  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Portfolio Website</text>
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">Next.js + TypeScript + Glassmorphism</text>
</svg>
