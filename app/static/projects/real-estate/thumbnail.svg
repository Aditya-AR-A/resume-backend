<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0F172A"/>

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dollarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Circuit Pattern Background -->
  <g opacity="0.1">
    <path d="M50 50 L100 50 L100 100 L150 100" stroke="#3B82F6" stroke-width="1" fill="none"/>
    <path d="M250 80 L300 80 L300 130 L350 130" stroke="#10B981" stroke-width="1" fill="none"/>
    <path d="M80 200 L130 200 L130 250 L180 250" stroke="#F59E0B" stroke-width="1" fill="none"/>
    <circle cx="100" cy="50" r="3" fill="#3B82F6"/>
    <circle cx="300" cy="80" r="3" fill="#10B981"/>
    <circle cx="130" cy="200" r="3" fill="#F59E0B"/>
  </g>

  <!-- House Icon -->
  <g transform="translate(80, 120)">
    <!-- House body -->
    <rect x="10" y="20" width="40" height="30" fill="url(#houseGradient)" rx="3"/>
    <!-- Roof -->
    <polygon points="5,20 30,5 55,20" fill="url(#houseGradient)" opacity="0.8"/>
    <!-- Door -->
    <rect x="22" y="35" width="6" height="15" fill="#FFFFFF" opacity="0.9"/>
    <!-- Windows -->
    <rect x="15" y="25" width="6" height="6" fill="#FFFFFF" opacity="0.7"/>
    <rect x="29" y="25" width="6" height="6" fill="#FFFFFF" opacity="0.7"/>
    <!-- Chimney -->
    <rect x="35" y="8" width="4" height="12" fill="#64748B"/>
  </g>

  <!-- Price Chart -->
  <g transform="translate(200, 100)">
    <!-- Chart bars -->
    <rect x="10" y="40" width="15" height="50" fill="url(#chartGradient)" opacity="0.8"/>
    <rect x="30" y="30" width="15" height="60" fill="url(#chartGradient)"/>
    <rect x="50" y="50" width="15" height="40" fill="url(#chartGradient)" opacity="0.9"/>
    <rect x="70" y="20" width="15" height="70" fill="url(#chartGradient)" opacity="0.7"/>
    <!-- Trend line -->
    <path d="M15 70 L35 60 L55 70 L75 50" stroke="#10B981" stroke-width="3" fill="none"/>
    <!-- Data points -->
    <circle cx="15" cy="70" r="3" fill="#FFFFFF"/>
    <circle cx="35" cy="60" r="3" fill="#FFFFFF"/>
    <circle cx="55" cy="70" r="3" fill="#FFFFFF"/>
    <circle cx="75" cy="50" r="3" fill="#FFFFFF"/>
  </g>

  <!-- Dollar Sign -->
  <g transform="translate(320, 180)">
    <circle cx="20" cy="20" r="18" fill="url(#dollarGradient)" opacity="0.9"/>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">$</text>
    <!-- Price prediction arrows -->
    <path d="M5 15 L15 5 L15 10 L25 10 L25 20 L15 20 L15 25 Z" fill="#F59E0B" opacity="0.8"/>
  </g>

  <!-- Data Flow Lines -->
  <g opacity="0.8">
    <!-- From house to chart -->
    <path d="M140 160 Q170 150, 200 140" stroke="#3B82F6" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- From chart to dollar -->
    <path d="M280 140 Q300 160, 320 180" stroke="#10B981" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating Data Particles -->
  <g opacity="0.6">
    <circle cx="150" cy="100" r="2" fill="#3B82F6">
      <animate attributeName="cy" values="100;90;100" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="80" r="2" fill="#10B981">
      <animate attributeName="cy" values="80;70;80" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="120" r="2" fill="#F59E0B">
      <animate attributeName="cy" values="120;110;120" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Tech Labels -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3B82F6">REAL ESTATE</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">ANALYTICS</text>
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B">PREDICTION</text>

  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Real Estate Price Prediction</text>
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">ML Regression & Interactive Visualizations</text>
</svg>
